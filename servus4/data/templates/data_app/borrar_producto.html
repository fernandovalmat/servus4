<!DOCTYPE html>
{% extends 'core/home_un.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='{% static "css/stilos.css" %}' >
</head>
{% block content%}
<p>Seleccione el centro a borrar</p>

<body>

    <form action='.' method="POST">
        {% csrf_token %}
        <select name='producto'>
            {%for productos in productos %}
            <option value='{{productos.idproductos}}'> ID: {{productos.idproductos}} Nombre: {{productos.nombre_producto}} 
            {% endfor %}
        </select>
        <button type='submit'>BORRAR PRODUCTO</button>
    </form>

    <p>Productos disponibles para borrar</p>
    {% for productos in productos %}
    <ul>
        <li>ID: {{productos.idproductos}} Nombre: {{productos.nombre_producto}} </li> 
    </ul>
    {% endfor %}

{% endblock %}
</body>
</html>
