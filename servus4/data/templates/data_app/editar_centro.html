<!DOCTYPE html>
{% extends 'core/home_un.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='{% static "css/stilos.css" %}' >
</head>
{% block content%}
<p>Seleccione el centro a borrar</p>

<body>

    <form action='.' method="POST">
        {% csrf_token %}
        <select name='centro'>
            {%for centros in centros %}
            <option value='{{centros.idcentro}}'> {{centros}} 
            {% endfor %}
        </select>
        <button type='submit'>BORRAR CENTRO</button>
    </form>

    <p>Centros disponibles para edicion</p>
    {% for centros in centros %}
    <ul>
        <li>{{centros}}</li> 
    </ul>
    {% endfor %}

{% endblock %}
</body>
</html>
