<!DOCTYPE html>
{% extends 'core/home_un.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='{% static "css/stilos.css" %}' >
    <title>Document</title>
</head>
<body>
    {% block content %}

    

    <table>
        <thead>
            <tr>
                <th>PRODUCTO</th>
                <th>CONSUMO PROMEDIO</th>
            </tr>
        </thead>
        <tbody>
            <tr>{% for promedio in promedio %}
                <th>{{promedio.producto}}</th>
                <th>{{promedio.promedio}}</th>
            </tr>{% endfor %}
        </tbody>
    
    </table>

    {% endblock %}
    
</body>
</html>
